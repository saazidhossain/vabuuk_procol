<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VABUUK | পাঠাগার - The Digital Athenaeum</title>
    
    <!-- Core Engine -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&family=Noto+Serif+Bengali:wght@300;400;500;700&family=Outfit:wght@200;300;400;500&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        vabuuk: {
                            void: '#0F172A',      // The Infinite Depth
                            void_deep: '#020617', // Darker Void
                            paper: '#F2F0E9',     // The Ancient Scroll
                            paper_dim: '#E5E2D6',
                            saffron: '#D97706',   // Wisdom/Monk
                            saffron_glow: '#F59E0B',
                            stone: '#57534E',
                            ink: '#1E293B'
                        }
                    },
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                        serif: ['Cinzel', 'serif'],
                        bengali: ['Noto Serif Bengali', 'serif'],
                        mono: ['Space Mono', 'monospace'],
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'dust': 'dust 20s linear infinite',
                        'shimmer': 'shimmer 2s linear infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-5px)' },
                        },
                        dust: {
                            '0%': { transform: 'translateY(0) translateX(0)' },
                            '100%': { transform: 'translateY(-100px) translateX(20px)' },
                        },
                        shimmer: {
                            '0%': { backgroundPosition: '-1000px 0' },
                            '100%': { backgroundPosition: '1000px 0' },
                        }
                    },
                    backgroundImage: {
                        'grain': "url('data:image/svg+xml,%3Csvg viewBox=\"0 0 200 200\" xmlns=\"http://www.w3.org/2000/svg\"%3E%3Cfilter id=\"noiseFilter\"%3E%3CfeTurbulence type=\"fractalNoise\" baseFrequency=\"0.65\" numOctaves=\"3\" stitchTiles=\"stitch\"/%3E%3C/filter%3E%3Crect width=\"100%25\" height=\"100%25\" filter=\"url(%23noiseFilter)\" opacity=\"0.05\"/%3E%3C/svg%3E')",
                    }
                }
            }
        }
    </script>

    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #0F172A; }
        ::-webkit-scrollbar-thumb { background: #D97706; border-radius: 2px; }

        /* Glassmorphism Classes */
        .glass-panel {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }
        .light-glass {
            background: rgba(242, 240, 233, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        /* Book Cover Effect */
        .book-spine {
            background: linear-gradient(90deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 20%, rgba(0,0,0,0.1) 100%);
            box-shadow: inset 2px 0 5px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body class="bg-vabuuk-void text-vabuuk-paper antialiased transition-colors duration-700 overflow-x-hidden">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        // --- 1. DATA REPOSITORY ---
        const TRANSLATIONS = {
            en: {
                library_title: "The Athenaeum",
                library_sub: "A curated pharmacy for the modern soul.",
                filter_all: "All Artifacts",
                filter_read: "Manuscripts",
                filter_watch: "Visuals",
                filter_listen: "Audio",
                axis_architect: "The Architect (Logic)",
                axis_boatman: "The Boatman (Faith)",
                search_placeholder: "Search for wisdom...",
                bookmark_empty: "Your shelf is empty.",
                reading_time: "min read",
                modal_close: "Close Artifact",
                random_wisdom: "Serendipity",
                mode_focus: "Focus Mode",
                mode_explore: "Explore Mode"
            },
            bn: {
                library_title: "পাঠাগার",
                library_sub: "আধুনিক মনের জন্য একটি কিউরেটেড ফার্মেসি।",
                filter_all: "সকল সংগ্রহ",
                filter_read: "পাণ্ডুলিপি",
                filter_watch: "ভিজ্যুয়াল",
                filter_listen: "অডিও",
                axis_architect: "স্থপতি (যুক্তি)",
                axis_boatman: "মাঝি (বিশ্বাস)",
                search_placeholder: "জ্ঞানের সন্ধান করুন...",
                bookmark_empty: "আপনার তাক খালি।",
                reading_time: "মিনিট পাঠ",
                modal_close: "বন্ধ করুন",
                random_wisdom: "দৈবচয়ন",
                mode_focus: "মনোযোগ মোড",
                mode_explore: "অনুসন্ধান মোড"
            }
        };

        const RESOURCES = [
            { id: 1, type: "read", axis: "architect", title: { en: "The Digital Stoic", bn: "ডিজিটাল স্টোইসিজম" }, author: "Sazid Hossain", time: 12, tags: ["Philosophy", "Discipline"], cover: "https://images.unsplash.com/photo-1544716278-ca5e3f4abd8c?auto=format&fit=crop&w=400&q=80", desc: "Applying ancient stoicism to modern algorithmic addiction." },
            { id: 2, type: "watch", axis: "boatman", title: { en: "Silence & The Soul", bn: "নীরবতা ও আত্মা" }, author: "Vabuuk Media", time: 18, tags: ["Spirituality", "Peace"], cover: "https://images.unsplash.com/photo-1518063319789-7217e6706b04?auto=format&fit=crop&w=400&q=80", desc: "Why silence is not empty, but full of answers." },
            { id: 3, type: "read", axis: "bridge", title: { en: "The Logic of Faith", bn: "বিশ্বাসের যুক্তি" }, author: "Nexus Core", time: 8, tags: ["Synthesis", "Theology"], cover: "https://images.unsplash.com/photo-1532012197267-da84d127e765?auto=format&fit=crop&w=400&q=80", desc: "Deconstructing the false dichotomy between science and god." },
            { id: 4, type: "listen", axis: "boatman", title: { en: "Midnight Monologues", bn: "মধ্যরাতের আলাপ" }, author: "Sazid Hossain", time: 45, tags: ["Podcast", "Reflection"], cover: "https://images.unsplash.com/photo-1478737270239-2f02b77ac618?auto=format&fit=crop&w=400&q=80", desc: "Raw, unedited thoughts on existence and purpose." },
            { id: 5, type: "read", axis: "architect", title: { en: "Deep Work Protocols", bn: "গভীর কাজের নিয়মাবলী" }, author: "Cal Newport (Analysis)", time: 15, tags: ["Productivity", "Focus"], cover: "https://images.unsplash.com/photo-1506784983877-45594efa4cbe?auto=format&fit=crop&w=400&q=80", desc: "How to survive in a distracted economy." },
            { id: 6, type: "watch", axis: "bridge", title: { en: "The Bengali Renaissance", bn: "বাঙালির রেনেসাঁ" }, author: "History Dept", time: 25, tags: ["History", "Culture"], cover: "https://images.unsplash.com/photo-1461360370896-922624d12aa1?auto=format&fit=crop&w=400&q=80", desc: "Lessons from Rabindranath and Nazrul for Gen Z." },
        ];

        // --- 2. UTILITY COMPONENTS ---

        const Icon = ({ name, size = 20, className }) => {
            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            }, [name]);
            return <i data-lucide={name} width={size} height={size} className={className}></i>;
        };

        const Card3D = ({ children }) => {
            const cardRef = useRef(null);

            const handleMouseMove = (e) => {
                const card = cardRef.current;
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                const rotateX = ((y - centerY) / centerY) * -10; // Max rotation deg
                const rotateY = ((x - centerX) / centerX) * 10;

                card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
            };

            const handleMouseLeave = () => {
                const card = cardRef.current;
                card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0)';
            };

            return (
                <div 
                    ref={cardRef} 
                    onMouseMove={handleMouseMove} 
                    onMouseLeave={handleMouseLeave}
                    className="transition-transform duration-200 ease-out transform-gpu h-full"
                >
                    {children}
                </div>
            );
        };

        // --- 3. MAIN APPLICATION ---
        function App() {
            const [lang, setLang] = useState('en');
            const [filterType, setFilterType] = useState('all');
            const [filterAxis, setFilterAxis] = useState('all');
            const [bookmarks, setBookmarks] = useState([]);
            const [search, setSearch] = useState('');
            const [timeMode, setTimeMode] = useState('day');
            const [selectedItem, setSelectedItem] = useState(null);

            const T = TRANSLATIONS[lang];

            // Chrono-Logic
            useEffect(() => {
                const hour = new Date().getHours();
                setTimeMode((hour >= 6 && hour < 18) ? 'day' : 'night');
            }, []);

            // Persistence
            useEffect(() => {
                const saved = localStorage.getItem('vabuuk_bookmarks');
                const savedLang = localStorage.getItem('vabuuk_lang');
                if (saved) setBookmarks(JSON.parse(saved));
                if (savedLang) setLang(savedLang);
            }, []);

            useEffect(() => {
                localStorage.setItem('vabuuk_bookmarks', JSON.stringify(bookmarks));
                localStorage.setItem('vabuuk_lang', lang);
            }, [bookmarks, lang]);

            // Filter Logic
            const filteredResources = RESOURCES.filter(item => {
                const matchType = filterType === 'all' || item.type === filterType;
                const matchAxis = filterAxis === 'all' || item.axis === filterAxis || item.axis === 'bridge';
                const matchSearch = item.title[lang].toLowerCase().includes(search.toLowerCase()) || 
                                  item.tags.some(t => t.toLowerCase().includes(search.toLowerCase()));
                return matchType && matchAxis && matchSearch;
            });

            const toggleBookmark = (id) => {
                if (bookmarks.includes(id)) {
                    setBookmarks(bookmarks.filter(b => b !== id));
                } else {
                    setBookmarks([...bookmarks, id]);
                }
            };

            const handleRandom = () => {
                const random = RESOURCES[Math.floor(Math.random() * RESOURCES.length)];
                setSelectedItem(random);
            };

            // Dynamic Styles based on Time
            const bgClass = timeMode === 'night' ? 'bg-vabuuk-void_deep text-vabuuk-paper' : 'bg-vabuuk-paper text-vabuuk-void';
            const cardClass = timeMode === 'night' ? 'glass-panel hover:bg-white/5' : 'light-glass hover:bg-white/60';
            const accentClass = 'text-vabuuk-saffron';

            return (
                <div className={`min-h-screen relative ${bgClass} font-sans selection:bg-vabuuk-saffron selection:text-white`}>
                    
                    {/* AMBIENT PARTICLES (CSS ONLY) */}
                    <div className="fixed inset-0 pointer-events-none overflow-hidden z-0">
                        <div className={`absolute w-[2px] h-[2px] bg-vabuuk-saffron rounded-full animate-dust top-1/4 left-1/4 opacity-50`}></div>
                        <div className={`absolute w-[3px] h-[3px] bg-white rounded-full animate-dust top-3/4 left-1/2 opacity-30 delay-1000`}></div>
                        <div className={`absolute w-[2px] h-[2px] bg-vabuuk-saffron rounded-full animate-dust top-1/2 left-3/4 opacity-40 delay-2000`}></div>
                        {/* Grain Overlay */}
                        <div className="absolute inset-0 bg-grain opacity-20"></div>
                    </div>

                    {/* TOP NAVIGATION */}
                    <nav className="relative z-50 px-6 py-6 flex justify-between items-center border-b border-white/5 backdrop-blur-sm sticky top-0">
                        <div className="flex items-center gap-3">
                            <a href="#" className="w-10 h-10 bg-vabuuk-saffron text-white flex items-center justify-center rounded font-serif font-bold text-xl hover:rotate-12 transition-transform">V</a>
                            <div className="hidden md:block">
                                <h1 className="font-serif font-bold text-xl tracking-wider uppercase">VABUUK</h1>
                                <p className="text-[10px] tracking-[0.2em] uppercase opacity-60">Pathagar v2.0</p>
                            </div>
                        </div>

                        <div className="flex-1 max-w-xl mx-8 hidden md:block group">
                            <div className={`relative flex items-center px-4 py-2 rounded-full border transition-all duration-300 ${timeMode === 'night' ? 'bg-white/5 border-white/10 focus-within:border-vabuuk-saffron/50' : 'bg-black/5 border-black/5 focus-within:border-vabuuk-saffron'}`}>
                                <Icon name="search" className="opacity-50 mr-3" size={18} />
                                <input 
                                    type="text" 
                                    placeholder={T.search_placeholder}
                                    value={search}
                                    onChange={(e) => setSearch(e.target.value)}
                                    className="bg-transparent border-none outline-none w-full text-sm placeholder-opacity-40"
                                />
                            </div>
                        </div>

                        <div className="flex items-center gap-4">
                            <button onClick={handleRandom} className="hidden md:flex items-center gap-2 px-4 py-2 text-xs font-bold uppercase tracking-wider border border-current rounded-full hover:bg-vabuuk-saffron hover:text-white hover:border-transparent transition">
                                <Icon name="shuffle" size={14} /> {T.random_wisdom}
                            </button>
                            <button 
                                onClick={() => setLang(lang === 'en' ? 'bn' : 'en')}
                                className="w-10 h-10 rounded-full border border-current opacity-60 hover:opacity-100 flex items-center justify-center font-bold text-xs"
                            >
                                {lang === 'en' ? 'BN' : 'EN'}
                            </button>
                        </div>
                    </nav>

                    {/* MAIN CONTENT AREA */}
                    <main className="relative z-10 max-w-7xl mx-auto px-4 py-12">
                        
                        {/* HERO HEADER */}
                        <header className="mb-16 text-center">
                            <h2 className={`text-5xl md:text-7xl font-serif font-bold mb-4 ${lang === 'bn' ? 'font-bengali' : ''} bg-clip-text text-transparent bg-gradient-to-r from-vabuuk-saffron via-white to-vabuuk-saffron animate-shimmer bg-[length:200%_auto]`}>
                                {T.library_title}
                            </h2>
                            <p className={`text-lg opacity-60 font-light max-w-2xl mx-auto ${lang === 'bn' ? 'font-bengali' : ''}`}>
                                {T.library_sub}
                            </p>
                        </header>

                        {/* FILTER MATRIX */}
                        <div className="flex flex-col md:flex-row justify-between items-end mb-12 gap-6 pb-6 border-b border-white/5">
                            <div className="flex gap-2 overflow-x-auto w-full md:w-auto pb-2 scrollbar-hide">
                                {['all', 'read', 'watch', 'listen'].map(type => (
                                    <button 
                                        key={type}
                                        onClick={() => setFilterType(type)}
                                        className={`px-6 py-2 rounded-full text-sm font-bold uppercase tracking-wide transition-all ${filterType === type ? 'bg-vabuuk-saffron text-white shadow-lg shadow-vabuuk-saffron/20' : 'bg-white/5 hover:bg-white/10'}`}
                                    >
                                        {T[`filter_${type}`]}
                                    </button>
                                ))}
                            </div>

                            <div className="flex gap-1 bg-white/5 p-1 rounded-lg">
                                <button 
                                    onClick={() => setFilterAxis('architect')}
                                    className={`px-4 py-2 rounded-md text-xs font-bold transition-colors ${filterAxis === 'architect' ? 'bg-slate-700 text-white' : 'opacity-50 hover:opacity-100'}`}
                                >
                                    <Icon name="triangle" size={12} className="inline mr-1" /> {T.axis_architect}
                                </button>
                                <button 
                                    onClick={() => setFilterAxis('all')}
                                    className={`px-4 py-2 rounded-md text-xs font-bold transition-colors ${filterAxis === 'all' ? 'bg-vabuuk-saffron text-white' : 'opacity-50 hover:opacity-100'}`}
                                >
                                    All
                                </button>
                                <button 
                                    onClick={() => setFilterAxis('boatman')}
                                    className={`px-4 py-2 rounded-md text-xs font-bold transition-colors ${filterAxis === 'boatman' ? 'bg-blue-900 text-white' : 'opacity-50 hover:opacity-100'}`}
                                >
                                    <Icon name="waves" size={12} className="inline mr-1" /> {T.axis_boatman}
                                </button>
                            </div>
                        </div>

                        {/* BOOKSHELF GRID */}
                        <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
                            {filteredResources.map((item, index) => (
                                <div key={item.id} className="animate-float" style={{ animationDelay: `${index * 0.2}s` }}>
                                    <Card3D>
                                        <div 
                                            onClick={() => setSelectedItem(item)}
                                            className={`relative group h-full rounded-xl overflow-hidden cursor-pointer transition-all border border-transparent hover:border-vabuuk-saffron/30 ${cardClass}`}
                                        >
                                            {/* Image & Overlay */}
                                            <div className="relative h-48 overflow-hidden">
                                                <div className="absolute inset-0 bg-black/20 group-hover:bg-black/0 transition-colors z-10"></div>
                                                <img src={item.cover} className="w-full h-full object-cover transform group-hover:scale-110 transition-transform duration-700" alt={item.title[lang]} />
                                                
                                                {/* Type Badge */}
                                                <div className="absolute top-3 left-3 z-20 flex gap-2">
                                                    <span className="bg-black/60 backdrop-blur-md text-white text-[10px] font-bold uppercase px-2 py-1 rounded border border-white/10 flex items-center gap-1">
                                                        {item.type === 'read' && <Icon name="book-open" size={10} />}
                                                        {item.type === 'watch' && <Icon name="play-circle" size={10} />}
                                                        {item.type === 'listen' && <Icon name="mic" size={10} />}
                                                        {T[`filter_${item.type}`]}
                                                    </span>
                                                </div>

                                                {/* Bookmark Btn */}
                                                <button 
                                                    onClick={(e) => { e.stopPropagation(); toggleBookmark(item.id); }}
                                                    className={`absolute top-3 right-3 z-20 p-2 rounded-full backdrop-blur-md transition ${bookmarks.includes(item.id) ? 'bg-vabuuk-saffron text-white' : 'bg-black/40 text-white hover:bg-white hover:text-black'}`}
                                                >
                                                    <Icon name="bookmark" size={14} fill={bookmarks.includes(item.id) ? "currentColor" : "none"} />
                                                </button>
                                            </div>

                                            {/* Content */}
                                            <div className="p-6">
                                                <div className="flex justify-between items-start mb-2">
                                                    <span className={`text-[10px] font-mono uppercase tracking-widest ${item.axis === 'architect' ? 'text-slate-400' : 'text-blue-400'}`}>
                                                        {item.axis === 'architect' ? 'LOGIC' : item.axis === 'boatman' ? 'FAITH' : 'SYNTHESIS'}
                                                    </span>
                                                    <span className="text-[10px] opacity-50 flex items-center gap-1">
                                                        <Icon name="clock" size={10} /> {item.time} {T.reading_time}
                                                    </span>
                                                </div>

                                                <h3 className={`text-xl font-serif font-bold mb-2 leading-tight group-hover:text-vabuuk-saffron transition-colors ${lang === 'bn' ? 'font-bengali' : ''}`}>
                                                    {item.title[lang]}
                                                </h3>
                                                
                                                <p className="text-sm opacity-60 line-clamp-2 mb-4 font-light">
                                                    {item.desc}
                                                </p>

                                                <div className="flex flex-wrap gap-2 mt-auto">
                                                    {item.tags.map(tag => (
                                                        <span key={tag} className="text-[10px] px-2 py-1 rounded bg-white/5 border border-white/5 opacity-70">
                                                            #{tag}
                                                        </span>
                                                    ))}
                                                </div>
                                            </div>
                                            
                                            {/* Bottom Edge (Book thickness hint) */}
                                            <div className="h-1 w-full bg-gradient-to-r from-transparent via-vabuuk-saffron/50 to-transparent opacity-0 group-hover:opacity-100 transition-opacity"></div>
                                        </div>
                                    </Card3D>
                                </div>
                            ))}
                        </div>

                        {/* EMPTY STATE */}
                        {filteredResources.length === 0 && (
                            <div className="text-center py-20 opacity-50">
                                <Icon name="library" size={48} className="mx-auto mb-4" />
                                <p className="font-serif">No artifacts found in this section.</p>
                            </div>
                        )}

                    </main>

                    {/* READING MODAL (IMMERSIVE) */}
                    {selectedItem && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-4">
                            <div className="absolute inset-0 bg-black/90 backdrop-blur-xl" onClick={() => setSelectedItem(null)}></div>
                            
                            <div className={`relative w-full max-w-4xl max-h-[90vh] overflow-y-auto rounded-2xl shadow-2xl animate-shimmer ${timeMode === 'night' ? 'bg-vabuuk-void border border-white/10' : 'bg-vabuuk-paper border border-black/10'}`}>
                                
                                {/* Modal Header */}
                                <div className="sticky top-0 z-10 flex justify-between items-center p-6 border-b border-white/10 bg-inherit backdrop-blur-md">
                                    <div>
                                        <h2 className={`text-2xl font-serif font-bold ${lang === 'bn' ? 'font-bengali' : ''}`}>{selectedItem.title[lang]}</h2>
                                        <p className="text-sm opacity-60 font-mono">By {selectedItem.author}</p>
                                    </div>
                                    <button onClick={() => setSelectedItem(null)} className="p-2 hover:bg-white/10 rounded-full transition">
                                        <Icon name="x" />
                                    </button>
                                </div>

                                {/* Modal Content Mockup */}
                                <div className="p-8 md:p-12">
                                    <div className="prose prose-lg dark:prose-invert mx-auto font-serif">
                                        <p className="lead text-xl italic opacity-80 border-l-4 border-vabuuk-saffron pl-4 mb-8">
                                            "{selectedItem.desc}"
                                        </p>
                                        
                                        <div className="flex items-center justify-center h-64 bg-black/20 rounded-lg mb-8 relative group cursor-pointer">
                                            {selectedItem.type === 'watch' ? (
                                                <Icon name="play-circle" size={64} className="opacity-80 group-hover:text-vabuuk-saffron transition" />
                                            ) : selectedItem.type === 'listen' ? (
                                                <div className="w-full px-12 flex items-center gap-4">
                                                    <Icon name="play" />
                                                    <div className="h-1 flex-1 bg-white/20 rounded-full relative">
                                                        <div className="absolute h-full w-1/3 bg-vabuuk-saffron rounded-full"></div>
                                                    </div>
                                                    <span className="text-xs font-mono">12:45</span>
                                                </div>
                                            ) : (
                                                <div className="text-center opacity-50">
                                                    <Icon name="file-text" size={48} className="mx-auto mb-2" />

                                            )}

                                            Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.

                                        <p>

                    {/* BOOKMARK SIDEBAR (Always on screen for quick access) */}
                    <div className="fixed bottom-0 left-0 w-full md:w-auto md:bottom-8 md:left-8 z-40 p-4 pointer-events-none">
                        {bookmarks.length > 0 && (
                            <div className="pointer-events-auto bg-vabuuk-void border border-vabuuk-saffron/30 rounded-lg p-4 shadow-2xl max-w-xs animate-float">
                                <div className="flex items-center justify-between mb-3 pb-2 border-b border-white/10">
                                    <h4 className="text-xs font-bold uppercase tracking-widest text-vabuuk-saffron">Saved for Later</h4>
                                    <span className="bg-white/10 text-[10px] px-2 rounded-full">{bookmarks.length}</span>
                                </div>
                                <div className="space-y-2 max-h-40 overflow-y-auto">
                                    {RESOURCES.filter(r => bookmarks.includes(r.id)).map(saved => (
                                        <div key={saved.id} onClick={() => setSelectedItem(saved)} className="flex items-center gap-3 p-2 hover:bg-white/5 rounded cursor-pointer transition">
                                            <div className="w-8 h-8 rounded bg-gray-800 bg-cover bg-center" style={{backgroundImage: `url(${saved.cover})`}}></div>
                                            <div className="flex-1 min-w-0">
                                                <p className="text-xs font-serif truncate">{saved.title[lang]}</p>
                                            </div>
                                            <button onClick={(e) => { e.stopPropagation(); toggleBookmark(saved.id); }} className="text-red-400 hover:text-red-500">
                                                <Icon name="x" size={12} />
                                            </button>
                                        </div>
                                    ))}
                                </div>
                            </div>
